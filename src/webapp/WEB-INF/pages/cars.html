<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1" width="200" height="200" align="center">
    <caption>CARS</caption>
    <tbody>
    <tr>
        <td>Id</td>
        <td>Number</td>
        <td>Age</td>
    </tr>
    <tr th:each="car: ${carList}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.number}"></td>
        <td th:text="${car.age}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
